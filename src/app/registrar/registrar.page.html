
<ion-content style="--background: linear-gradient(to right, #1CAF9A 0%, #17A2B8 100%)">
  <div style="position:absolute;top:30%;width: 100%;padding: 0 40px">
    <form #form="ngForm" (ngSubmit)="registrar(form)">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input autocomplete="off" name="nombre" ngModel required clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input autocomplete="off" type="password" name="password" ngModel required clearInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Repite la Contraseña</ion-label>
        <ion-input autocomplete="off" type="password" name="password2" ngModel required clearInput></ion-input>
      </ion-item>
      <ion-button type="submit" expand="full" style="margin-top:10px">
        Registrarse
      </ion-button>
    </form>
    <ion-row style="margin-top:20px">
      <a href="login" style="text-decoration:none;color:#fff">
        Atras
      </a>
    </ion-row>
  </div>
  </ion-content>
