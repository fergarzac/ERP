<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="atras()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngIf="busqueda" style="background:hsl(215, 32%, 22%);color:#fff">
    <ion-searchbar placeholder="Viaticos" (ionChange)="buscar()" [(ngModel)]="viaticos"></ion-searchbar>
    <ion-searchbar placeholder="Trabajador" (ionChange)="buscar()" [(ngModel)]="trabajador"></ion-searchbar>
</ion-row>
<div style="width: 100%">
    <ion-card *ngFor="let gastos of listaGastos" (click) = 'verGasto(gastos.idgastos)'>
        <ion-card-content>
          <div style="width: 100%">
            <div style="width: 100%">
                <ion-card-title>{{gastos.nota}}</ion-card-title>
                <ion-card-subtitle>{{gastos.cantidad}}</ion-card-subtitle>
            </div>
          </div>
        </ion-card-content>
    </ion-card>
</div>
<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!admin">
  <ion-fab-button (click) = 'agregarGastos()'>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
