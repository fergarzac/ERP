<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Nota</ion-label>
      <ion-input autocomplete="off" type="text" name="nota" [(ngModel)]="nota" required clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input autocomplete="off"  name="cantidad" [(ngModel)]="cantidad" required clearInput></ion-input>
    </ion-item>
    <ion-button (click)="agregar()" expand="full" style="margin-top:10px">
      Agregar
    </ion-button>
  </form>
</ion-content>
