<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Activos</ion-title>
    <ion-buttons slot="end">
        <ion-button (click) = 'showBusqueda()'><ion-icon name="search"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row *ngIf="busqueda" style="background:hsl(215, 32%, 22%);color:#fff">
        <ion-searchbar placeholder="Activo" (ionChange)="buscarActivo()" [(ngModel)]="activos"></ion-searchbar>
        <ion-searchbar placeholder="Departamento" (ionChange)="buscarDepartamento()" [(ngModel)]="departamento"></ion-searchbar>
    </ion-row>
    <div style="width: 100%">
        <ion-card *ngFor="let activo of listaActivos" (click) = 'mantenimiento(activo.idactivos)'>
            <ion-card-content>
              <div style="width: 100%">
                <div style="width: 100%">
                    <ion-card-title>{{activo.nombre}}</ion-card-title>
                    <ion-card-subtitle>{{activo.serie}}</ion-card-subtitle>
                    <ion-card-subtitle>{{activo.departamento}}</ion-card-subtitle>
                    <ion-card-subtitle>{{activo.cantidad}}</ion-card-subtitle>
                </div>
              </div>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = 'agregarActivo()'>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
