<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="atras()">Atras</ion-button>
    </ion-buttons>
    <ion-title>Mantenimientos</ion-title>
    <ion-buttons slot="end">
        <ion-button (click) = 'showBusqueda()'><ion-icon name="search"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row *ngIf="busqueda" style="background:hsl(215, 32%, 22%);color:#fff">
        <ion-searchbar placeholder="Activo" (ionChange)="buscarActivo()" [(ngModel)]="activos"></ion-searchbar>
        <ion-searchbar placeholder="Departamento" (ionChange)="buscarDepartamento()" [(ngModel)]="departamento"></ion-searchbar>
    </ion-row>
    <div style="width: 100%">
        <ion-card *ngFor="let mantenimiento of listaMantenimientos" (click) = 'verDocumento(mantenimiento.idactivos)'>
            <ion-card-content>
              <div style="width: 100%">
                <div style="width: 90%">
                    <ion-card-title>{{mantenimiento.cantidad}}</ion-card-title>
                    <ion-card-subtitle>{{mantenimiento.fecha}}</ion-card-subtitle>
                </div>
                <div style="width: 10%" (click)="eliminar(mantenimiento.idactivos)">
                    X
                </div>
              </div>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click) = 'agregarMantenimiento()'>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
