<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="atras()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Agregar Mantenimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item>
          <ion-label position="floating">Fecha</ion-label>
          <ion-datetime display-format="DD-MM-YYYY" picker-format="DD-MM-YYYY" name="fecha" [(ngModel)]="fecha"></ion-datetime>
        </ion-item>
          <ion-item>
              <ion-label position="floating">Cantidad</ion-label>
              <ion-input autocomplete="off" type="number" name="cantidad" [(ngModel)]="cantidad" clearInput></ion-input>
          </ion-item>
          <ion-button (click)="documento()" expand="full" style="margin-top:10px">
            Documento
          </ion-button>
        <ion-button (click)="agregar()" expand="full" style="margin-top:10px">
          Agregar
        </ion-button>
      </form>
</ion-content>
