<ion-split-pane >
    <ion-menu contentId="content" style="--background:#1d2939" >
        <ion-header>
            <ion-toolbar>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="3" push-md="3"></ion-col>
                         <ion-col size-md="6" push-md="3">
                             <div>
                                <ion-avatar>
                                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                                </ion-avatar>
                                
                            </div>
                        </ion-col>
                        <ion-col size-md="3" pull-md="9"></ion-col>
                    </ion-row>
                    <ion-row style="text-align: center">
                        <ion-col >
                            <ion-label>Nombre de Usuario</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row >
                        <ion-col >
                            <div (click)='perfil()' style="padding: 10px; border-radius: 5px; background: #1d2939;color: #fff;text-align: center">
                                 
                                Perfil
                                <ion-icon style="color: #fff; margin-left: 10px" item-left name="list-box"></ion-icon>   
                            </div>
                        </ion-col>
                        <ion-col >
                            <div (click)='salir()' style="padding: 10px; border-radius: 5px; background: #1d2939;color: #fff;text-align: center">
                                
                                Salir
                                <ion-icon style="color: #fff; margin-left: 10px" item-left name="exit"></ion-icon>
                            </div>
                        </ion-col>
                    </ion-row>
                    
                </ion-grid>
            </ion-toolbar>
        </ion-header>

        <ion-content style="--background:#1d2939">
            <ion-list style="background:#1d2939">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages" style="--background:#1d2939">
                    <ion-item style="--background:#1d2939; --color:#adb5bd" [routerLink] = "p.url" routerDirection="root">
                            <ion-icon style="color: #fff; margin-right: 10px" [name]="p.icon" item-left ></ion-icon> {{ p.title }}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
