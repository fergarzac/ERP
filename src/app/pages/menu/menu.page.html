<ion-split-pane >
    <ion-menu contentId="content" style="--background:#1d2939" >
        <ion-header>
            <ion-toolbar>
                <ion-grid>
                    <ion-row>
                        <ion-col size-md="3" push-md="3"></ion-col>
                         <ion-col size-md="6" push-md="3">
                             <div>
                                <ion-avatar>
                                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                                </ion-avatar>
                                <ion-label>Nombre de Usuario</ion-label>
                            </div>
                        </ion-col>
                        <ion-col size-md="3" pull-md="9"></ion-col>
                    </ion-row>
                </ion-grid>
            </ion-toolbar>
        </ion-header>

        <ion-content style="--background:#1d2939">
            <ion-list style="background:#1d2939">
                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages" style="--background:#1d2939">
                    <ion-item style="--background:#1d2939; --color:#adb5bd" [routerLink] = "p.url" routerDirection="root">
                        {{ p.title }}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
