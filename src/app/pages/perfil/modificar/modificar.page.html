<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Modificar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%;padding: 20px">
      <ion-item>
          <ion-label position="stacked">Nombre de la empresa</ion-label>
          <ion-input disabled [(ngModel)]="nombre_empresa"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Dirección</ion-label>
          <ion-input [(ngModel)]="direccion"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input disabled [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Telefono</ion-label>
          <ion-input [(ngModel)]="telefono"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Sitio web</ion-label>
          <ion-input [(ngModel)]="sitio_web"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Giro de empresa</ion-label>
          <ion-input disabled [(ngModel)]="tipo"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Descripción de empresa</ion-label>
          <ion-input [(ngModel)]="descripcion"></ion-input>
      </ion-item>
      <ion-button expand="full" style="margin-top:10px">
          Modificar
        </ion-button>
  </div>
</ion-content>
