<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-button (click)="atras()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </ion-button>
      </ion-buttons>
    <ion-title>Trabajos Anteriores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div style="width: 100%">
        <ion-card *ngFor="let trabajos of listaTrabajos" >
            <ion-card-content>
              <div style="width: 100%">
                <div style="width: 90%;display: inline-block;">
                    <ion-card-title>{{trabajos.nombre}}</ion-card-title>
                    <ion-card-subtitle>{{trabajos.telefono}}</ion-card-subtitle>
                    <ion-card-subtitle>{{trabajos.puesto}}</ion-card-subtitle>
                    <ion-card-subtitle>{{trabajos.periodo}}</ion-card-subtitle>
                </div>
                <div style="width: 10%;display: inline-block;float: right;">
                  <div style="padding: 5px" (click)="confirmacion(trabajos.idtrabajos_anteriores)">
                    X
                  </div>
                </div>
              </div>
            </ion-card-content>
        </ion-card>
    </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="add();">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
    </ion-fab>
</ion-content>
